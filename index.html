
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TajwidMaster AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; }
        .arabic { font-family: 'Amiri', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        #root:empty::after {
            content: "Menyiapkan Materi...";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #10b981;
            font-weight: 800;
            font-size: 1.2rem;
        }
        #error-display {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: white;
            padding: 20px;
            z-index: 9999;
            color: red;
            overflow: auto;
            font-family: monospace;
        }
    </style>
    <script>
        // Penanganan error global untuk membantu debugging jika masih blank
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML += '<p>' + msg + ' (Line: ' + lineNo + ')</p>';
            }
            return false;
        };

        // SHIM: Mendefinisikan process.env secara manual agar tidak crash saat diakses modul
        window.process = {
            env: {
                API_KEY: "" // Akan diisi otomatis oleh lingkungan saat runtime
            }
        };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="error-display"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
